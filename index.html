<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octant Monitor</title>
    <link rel="stylesheet" href="styles.css"> 
    <meta property="og:title" content="Octant Monitor">
    <meta property="og:description" content="Some cool Octant stats. Internal use only.">
    <meta property="og:image" content="assets/octant.png">
    <meta property="og:url" content="https://octant.build">
</head>
<body>

    <p>Choose the epoch</p>

    <a href="e5.html">Go to E5</a>
    <br><a href="e6.html">Go to E6</a>
    <nav>
        <ul>
            <li><a href="e5.html">Go to E5</a></li>
            <li><a href="e6.html">Go to E6</a></li>
        </ul>
    </nav>

    <script>
        const navItems = [
            { name: 'Go to E5', link: 'e5.html' },
            { name: 'Go to E6', link: 'e6.html' }
        ];

        const nav = document.querySelector('nav ul');

        navItems.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = item.link;
            a.textContent = item.name;
            li.appendChild(a);
            nav.appendChild(li);
        });
    </script>
    
    
</body>
</html>
